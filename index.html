<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Streaming Pessoal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
        }
        
        header {
            background-color: #000000;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .shows-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .show-card {
            width: 20%;
            min-width: 200px;
            margin-bottom: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .show-card img {
            width: 100%;
            border-radius: 8px;
            height: 280px;
            object-fit: cover;
        }
        
        .show-card h3 {
            margin-top: 10px;
            background-color: #0818ff;
            padding: 8px 15px;
            border-radius: 5px;
            display: inline-block;
            cursor: pointer;
        }

        .show-card h3:hover {
            background-color: #00ff4c;
            transform: translateY(-2px) scale(1.05);  
        }
    </style>
</head>
